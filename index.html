<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="appX">
        <div class="nav-bar">
            <div class="product-display">
                <div class="product-container">
                    <div class="product-image">
                        <!-- v-bind directive -->
                        <!-- Dynamically bind an attribute (src) to an expression (image) -->
                        <!-- (v-bind:src) can be shorten to (:src) -->
                        <img v-bind:src="image" alt="">
                    </div>
                    <div class="product-info">
                        <!-- JS Expression -->
                        <h1>{{ product }}</h1>
                        <p v-if="starCustomers > 1">{{ product }} has a {{ starRating }} star rating from {{ starCustomers }} customers.
                        </p>
                        <p v-else>{{ product }} has a {{ starRating }} star rating from {{ starCustomers }} at least one customer.
                        </p>
                        <p>{{ description }}</p>
                        <a :href="urlInfo">More Info</a>
                        <p v-if="inventory > 10">In Stock</p>
                        <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                        <p v-else>Out of Stock</p>
                        <p v-show="sale">On SALE!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Js with App (appY)-->
    <script src="./main.js"></script>

    <!--Mount App (appY)-->
    <script>
        const mountedApp = appY.mount('#appX')
    </script>
</body>

</html>
